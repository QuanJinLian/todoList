<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input type="checkbox" ng-model="todo.completed" ng-click="update(todo,'completed')">
    </div>
  </div>
  <input type="text" class="form-control" ng-model="todo.title" ng-blur="update(todo,'title')">
  <div class="input-group-append">
    <button class="btn btn-danger" type="button" ng-click="remove(todo)" id="button-addon2">삭제</button>
  </div>
  <date>{{todo.createdAt | date:'yyyy-MM-dd HH:mm' }}</date>
</div>
</body>
</html>
